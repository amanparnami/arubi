				function getEl(id) {
					return document.getElementById(id);
				}
                //getDevices();
				
				$("#teststart").hammer({ drag_max_touches:0}).on("touch", function(ev) {
					var touches = ev.gesture.touches;

					ev.gesture.preventDefault();
					$('.device-container').html("drag started");
					ev.gesture.stopDetect();
				});
					
				$("#testend").hammer({ drag_max_touches:0}).on("release", function(ev) {
					var touches = ev.gesture.touches;

					ev.gesture.preventDefault();
					$('.device-container').html("drag ended");
				});	
                //setInterval(function() {

//                console.log("window dimension:" + window.innerHeight + " , "+ window.innerWidth);
