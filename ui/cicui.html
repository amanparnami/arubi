        <!--include js file for onscreen logger-->
        <script src="js/jslog.js"></script>

        <link href="css/ui2.css" rel="stylesheet" type="text/css">
        

        <script>


            //Initialize argon
            document.addEventListener("AR.ArgonReadyEvent", app.onArgonReady);
            

            $(document).ready(function() {
                //Init logger
//                JSLOG.init();

                console.log("test logging");

                setInterval(function() {
                    $('.device-container').hide();
                    $('.output-device-container').hide();

                    
                    //check device availability
                    app._checkVisibleDevices();
                }, 1000);
            });


            

        </script>
        
        
        
        <style type="text/css">
            .app-container{
                position: relative;
                text-align: center;

                height: 100%;
                width: 100%;
                
                z-index: 1300;
            }

            .device-container{
                position: relative;
                top: 300px;
                left: 500px;
                width: 410px;
                height: 300px;
            }

            .button{
                z-index: 1500;
                cursor: pointer;
            }

            .left-input{
                width: 280px;
                height: 500px;
                position: absolute;
                left: 0;
                top: 0;
            }

            .right-output{
                width: 280px;
                height: 500px;
                position: absolute;
                right: 0;
                top: 0;
            }

            #devicePopup{
                z-index: 1302;
            }

            #deviceCircle{
                position: absolute;
                top: -1px;
                left: -1px;
                z-index: 1101;

                display: none;
                opacity: 0;
            }

            #deviceGestures{
                display: none;
                opacity: 0;
                position: absolute;
            }

            #deviceGestureActive{
                position: absolute;
                display: none;
                opacity: 0;
            }

            /*For output*/
            #outputDevicePopup{

            }

            .output-device-container{
                position: absolute;
                top: 300px;
                right: 500px;
                width: 410px;
                height: 300px;
                z-index: 3;
                z-index: 1303;
            }
            
            #outputDeviceCircle{
                display: none;
                position: absolute;
                top: 0;
                /*left: 0;*/
                z-index: 1302;
            }
            
            #outputDeviceGestures{
                display: none;
                opacity: 0;
                position: absolute;
            }

            #outputDeviceGestureActive{
                position: absolute;
                display: none;
                opacity: 0;
            }
        </style>
        
        
        
        <script type="text/javascript">
            $(document).ready(function() {
                
                $('.device-container').hide();
                $('.output-device-container').hide();

                var $button = $("svg#devicePopup g.button");

                $("svg#devicePopup g.button").on("click touchend", function() {
                    console.log("button clicked");
                    $("svg#devicePopup g.button rect.button-highlight").attr("fill", "#33B5E5");
                    $("#devicePopup").animate({opacity: 0}, "slow");
                    $("#deviceCircle").css("display", "block").animate({opacity: 1.0}, "fast").delay(500).animate({top: "-300px", left: "-500px"}, "slow", "swing", function() {

                        $("#deviceGestures").css("display", "block").animate({opacity: 1.0}, "slow", function() {
                            $("#deviceCircle").hide();
                            //Bind gesture button
                            $button = $("svg#deviceGestures g.button");
                            $($button).on("click touchend", function() {

                                console.log("gesture clicked");
                                $("svg#deviceGestures g.button rect.button-highlight").attr("fill", "#33B5E5");

                                $("svg#deviceGestures").animate({opacity: 0}, "slow");

                                $("#deviceGestureActive").css("display", "block").animate({opacity: 1.0}, "fast");

                            });

                        });
                    });
                    ;


                });

                //Bind output device
                $("svg#outputDevicePopup g.button").on("click touchend", function() {
                    console.log("output device button clicked");
                    $("svg#outputDevicePopup g.button rect.button-highlight").attr("fill", "#33B5E5");
                    $("#outputDevicePopup").animate({opacity: 0}, "slow");
                    $("#outputDeviceCircle").css("display", "block").animate({opacity: 1.0}, "fast").delay(500).animate({top: "-307px", right: "-505px", width:"100px"}, "slow", "swing", function() {

                        $("#outputDeviceGestures").css("display", "block").animate({opacity: 1.0}, "slow", function() {
                            $("#outputDeviceCircle").hide();
                            //Bind gesture button
                            $button = $("svg#outputDeviceGestures g.button");
                            $($button).on("click touchend", function() {
                                console.log("gesture clicked");
                                
                                $.get("http://amanparnami.com/arubi/set.php?arg=1");
                                $("svg#outputDeviceGestures g.button rect.buttson-highlight").attr("fill", "#33B5E5");

                                $("svg#outputDeviceGestures").animate({opacity: 0}, "slow");

                                $("#outputDeviceGestureActive").css("display", "block").animate({opacity: 1.0}, "fast");

                            });

                        });
                    });
                    ;


                });

            });

        </script>
        
    </head>
