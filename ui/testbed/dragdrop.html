<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI Droppable - Default functionality</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script src="../js/hammer.js"></script>
        <script src="../js/touchtoclick.js"></script>
        <!--<link rel="stylesheet" href="/resources/demos/style.css" />-->
        <style>
            #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; z-index: 1200;}
            #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; z-index: 1200;}
        </style>
        <script>
            $(function() {
                
//                init();
                $("#draggable").draggable();
                $("#droppable").droppable({
                    drop: function(event, ui) {
                        $(this)
                                .addClass("ui-state-highlight")
                                .find("p")
                                .html("Dropped!");
                    }
                });
            });





        </script>
    </head>
    <body>

        <div id="draggable" class="ui-widget-content">
            <p>Drag me to my target</p>
        </div>

        <div id="droppable" class="ui-widget-header">
            <p>Drop here</p>
        </div>


    </body>
</html>
